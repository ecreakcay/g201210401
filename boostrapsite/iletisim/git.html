		<div class="container ">

				<script type="text/javascript">

					function getParameterByName(name, url) 
					{
		            	if (!url) url = window.location.href;
    		       		name = name.replace(/[\[\]]/g, '\\$&');
        		    	var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            		    	results = regex.exec(url);
           				if (!results) return null;
           				if (!results[2]) return '';
           				return decodeURIComponent(results[2].replace(/\+/g, ' '));
        			}

  				    var name = getParameterByName('name');
                    var surname = getParameterByName('surname');   
                    var cinsiyet = getParameterByName('cinsiyet');
                    var sehir = getParameterByName('sehir');
  				    var email = getParameterByName('email');
  				    var mesaj = getParameterByName('mesaj');

				</script>

				<table class="table">
						<thead class="table-info">
							<tr>
								<th>Başarılı Bir şekilde Gönderdiniz :)</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>İsminiz</td>
								<td>
									<script>document.write(name);
									</script>
								</td>
							</tr>
                            
                            <tr>
								<td>Soyisminiz</td>

								</td>
							</tr>
