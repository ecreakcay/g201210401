    <form action="" id="form1">
        <h1 class="p-5 text-center">İletişim Formu</h1>

        <label for="name" class="form-label">Ad</label>
        <input type="text" class="form-control" id="name" placeholder="Adınızı giriniz.."><br>

        <label for="surname" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="surname" placeholder="Soyadınızı giriniz.."><br>

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="isim@gmail.com"><br>

        
        <label class="form-check-label" for="kadin">Cinsiyet Seçiniz</label><br>

        <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="option1" checked>
        <label class="form-check-label" for="kadin">Kadın</label><br>

        <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="option2">
        <label class="form-check-label" for="erkek">Erkek</label><br><br>
        
        
        <label class="input-group-text" for="sehir">Şehir</label>
        <select class="form-select" id="sehir">
            <option value="1">Kocaeli</option>
            <option value="2">Bursa</option>
            <option value="3">İstanbul</option>
            <option value="4">Diğer</option>
        </select><br>

        <label for="formFile" class="form-label">Şikayet Ekran Görüntüsü (İsteğe Bağlı)</label>
        <input class="form-control" type="file" id="formFile"><br>

        <label for="mesaj" class="form-label">Mesaj</label><br>
        <textarea class="form-control" id="mesaj" rows="3" placeholder="Mesajınızı giriniz.."></textarea><br>

        <input class="form-check-input" type="checkbox" id="onay" checked disabled>
        <label class="form-check-label" for="onay">Girilen bilgilerin doğruluğunu onaylıyorum.</label><br><br>

        <button  id="btn" type="submit" href="" name="gonder" class="btn btn-dark btn-lg" onclick="formkontrol()" >Gönder</button>
        <button type="reset" value="Temizle" class="btn btn-dark btn-lg">Temizle</button>

    </form>


    <script>
        function formkontrol() {
            adi = document.getElementById("name").value;
            soyadi = document.getElementById("surname").value;
            sikayet = document.getElementById("mesaj").value;
            
            mail = document.getElementById("email").value;

            if (adi == "") {
                alert("Lütfen ad alanını doldurunuz!");
            }
            if (soyadi == "") {
                alert("Lütfen soyad alanını doldurunuz!");
            }
            if (sikayet == "") {
                alert("Lütfen mesaj alanını doldurunuz!");
            }
            if (mail == "") {
                alert("Lütfen mail alanını doldurunuz!");
            }else{
                alert("Gönderim başarılı!");
            }

        }

        function mailKontrol(frm){
            var email=frm.email.value;
            var atpos=email.indexof("@");
            var dotpos=email.lastindexof(".");

            if(atpos<1 || dotpos<atpos+2 ||dotpos+2 >=email.lenght){
                alert("Geçerli bir e-mail adresi giriniz!");
                return false;
            }return true;
        }

    </script>
