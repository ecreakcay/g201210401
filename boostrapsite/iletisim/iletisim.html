	<form action="" method="post" enctype="multipart/form-data">


		<fieldset>
			<hr class="ayrac"><i class="fas fa-dove ibeyaz"></i>
			<legend>Kullanıcı Bilgileri</legend>
			<table border="2" class="center">
				<tr>
					<td>Ad</td>
					<td><input type="text" name="ad" id="ad" placeholder="Adınızı Giriniz.." required></td>
				</tr>
				<tr>
					<td>Soyad</td>
					<td><input type="text" name="soyad" id="soyad" placeholder="Soyadınızı Giriniz.." required></td>
				</tr>
				<tr>
					<td>Yaş</td>
					<td>
						<input type="number" min="10" max="100" step="1" placeholder="Yaş">
					</td>
				</tr>
				<tr>
					<td>Mail</td>
					<td>
						<input type="email" id="eposta" name="eposta" placeholder="E-posta Giriniz.." required>
					</td>
				</tr>
				<tr>
					<td>Fotoğraf Ekle</td>
					<td>
						<input type="file" id="dosya" name="dosya">
					</td>
				</tr>


			</table>
		</fieldset>
		<legend>İletişim</legend>
		<table border="2" class="center">

			<tr>
				<td>Şikayet Konusu</td>
				<td><input type="text" name="konu" id="konu" placeholder="Konuyu Giriniz.." required></td>
			</tr>
			<tr>
				<td>Şikayet Tarihi</td>
				<td>
					<input type="date" id="tarih" name="tarih" value="2021-18-05">
				</td>
			</tr>

			<tr>
				<td>Şikayet Hakkında Geri Dönüş</td>
				<td>
					<label>
						- İstiyorum<input type="radio" id="sec1" name="sec" value="1">
					</label><br>
					<label>
						- İstemiyorum<input type="radio" id="sec2" name="sec" value="1">
					</label>
				</td>
			</tr><br>

			<tr>
				<td>İletişim Seçeneği</td>
				<td>
					<select name="tur" id="tur">
						<option value="1" selected>Telefon</option>
						<option value="2">Mail</option>
						<option value="3">Sms</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Şikayet</td>
				<td>
					<textarea name="sikayet" id="sikayet" cols="30" rows="5"></textarea>
				</td>
			</tr>


		</table><br>

		<input type="checkbox" id="onay" name="onay" value="1" required>
		<label for="onay">Girilen bilgilerin doğruluğunu kabul ediyorum ve sözleşmeyi onaylıyorum.</label><br>
		<input type="submit" id="btnK" name="btnK" value="Formu Kaydet">
		<input type="reset" id="btnT" name="btnT" value="Formu Temizle">

	</form>
